<div class="content">
  <h1 class="signupTitle"><b>Create Account</b></h1>
  <div class="toggleButton">
    <b class="signupToggleButton">Sign Up</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <b class="signinToggleButton">Sign In</b>
  </div>
  <div class="formContainer">
    <form #userForm='ngForm'>
        <div class="form-group">
          <input class="input" type="text" placeholder="Username" [(ngModel)]="userModel.username">
        </div>
        <div class="form-group">
            <input class="input" type="text" placeholder="Email" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <input class="input" type="password" placeholder="Password" [(ngModel)]="userModel.password">
        </div>
        <div class="form-group">
            <input class="submitButton" type="submit" placeholder="SignUp">
        </div>
    </form>
  </div>
</div>
