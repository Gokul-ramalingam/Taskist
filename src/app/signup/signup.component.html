<div class="content">
    <h1 class="signupTitle"><b>Create Account</b></h1>
    <div class="toggleButton">
      <b class="signupToggleButton">Sign Up</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <b class="signinToggleButton">Sign In</b>
    </div>
    <div class="formContainer">
      <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
          <div class="form-group">
            <input class="input" type="text" placeholder="Username" #username="ngModel" [(ngModel)]="userService.selectedUser.username" name="username"
            placeholder="Username" required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !username.valid }">
            <div *ngIf="signUpForm.submitted && !username.valid">
              <label class="validation-message">This field is required.</label>
            </div>
          </div>
          <div class="form-group">
              <input class="input" type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email"
              placeholder="Email" required [pattern]="emailRegex"   [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
              <div *ngIf="signUpForm.submitted && email.errors">
                <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
              </div>
          </div>
          <div class="form-group">
              <input class="input" type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password"
              placeholder="Password" minlength="6" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
              <div *ngIf="signUpForm.submitted && password.errors">
                <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 6 characters.</label>
              </div>
          </div>
          <div class="form-group">
              <input class="submitButton" type="submit" value="SignUp" *ngIf="!loading">
              <button class="submitButton" *ngIf="loading"><i class="fa fa-spinner fa-spin  load"></i></button>
          </div>
      </form>
    </div>
  </div>
