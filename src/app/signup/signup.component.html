<div class="content">
  <h1 class="signupTitle"><b>Create Account</b></h1>
  <div class="toggleButton">
    <b class="signupToggleButton">Sign Up</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <b class="signinToggleButton">Sign In</b>
  </div>
  <div class="formContainer">
    <form>
        <div class="form-group">
          <input class="input" type="text" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="input" type="text" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="input" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="submitButton" type="submit" placeholder="SignUp">
        </div>
    </form>
  </div>
</div>
