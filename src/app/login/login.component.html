<div class="content">
  <h1 class="signupTitle"><b>Welcome Back!</b></h1>
  <div class="toggleButton">
    <b class="signupToggleButton" (click)='signup()'>Sign Up</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <b class="signinToggleButton">Sign In</b>
  </div>
  <div class="formContainer">
    <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
        <div class="form-group">
            <input class="input" type="text" #email="ngModel" [(ngModel)]="userService.userSignIn.email" name="email"
            placeholder="Email" required [pattern]="emailRegex"   [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
            <div *ngIf="signInForm.submitted && email.errors">
              <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
              <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
            </div>
        </div>
        <div class="form-group">
            <input class="input" type="password" #password="ngModel" [(ngModel)]="userService.userSignIn.password" name="password"
            placeholder="Password" minlength="6" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
            <div *ngIf="signInForm.submitted && password.errors">
              <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
              <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 6 characters.</label>
            </div>
        </div>
        <div class="form-group">
            <input class="submitButton" type="submit" value="Sign In" *ngIf="!loading">
            <button class="submitButton" *ngIf="loading"><i class="fa fa-spinner fa-spin  load"></i></button>
        </div>
    </form>
  </div>
</div>
